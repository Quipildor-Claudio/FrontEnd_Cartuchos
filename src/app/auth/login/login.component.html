<br><br>
<div class="row  m col-4 pt-3 text-light offset-4 login" >
  <div class="col-sm-10 offset-sm-1" >
      <div class="primary" id="InicioSesion" >
      <div><img src="/assets/images/logo_oscuro.png" style="align-items: center;" class="col-sm-6 offset-3 mt-2 mb-2 "></div>
          <h4 class="mb">Iniciar Sesion</h4>
            <form asp-controller="Iniciar Sesion" asp-action="Index" method="post"  id="form-InicioSesion" style="padding: 10px; font-size: 18px;">
                  <div class="mt-1">
                      <label for="username" class="form-label">Usuario</label>
                      <input  [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Ingrese su usuario" autofocus required>
                  </div>
                  <div class="mt-4 pb-3 ">
                      <label for="password" class="form-label">Contraseña</label>    
                      <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Ingrese su contraseña" required>
                  </div>
                      <button (click)='login()' type="submit" value="Login" class="btn mt-4 mb-4 pls-5 col-sm-6 offset-sm-3 text-sm-center fs-5  " >Ingresar</button>
              </form>
      </div>
  </div>
  </div>
