<div class="card">
    <div class="card-header">
      <h3 class="card-title">{{title}}</h3>
    </div>
    <div class="card-body">
      <button type="button" class="btn btn-primary " [routerLink]="['/form-usuario']">Agregar</button>
      <div id="" class=" dt-bootstrap4">
        <br/>
        <div class="row">
          <div class="col-sm-12 col-md-6"></div>
          <div class="col-sm-12 col-md-6"></div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table 
            class="table table-striped table-bordered table-hover dtr-inline">
              <thead>
                <tr>
                  <th style="width: 10px">
                    ID</th>
                  <th>usuario</th>
                  <th>persona</th>
                  <th>dni</th>
                  <th>rol</th>

                  <th>Activo</th>

                  <th>ACCIONES</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let item of usuarios">
                  <td >{{item.id}}</td>
                  <td >{{item.username}}</td>
                  <td >{{item.persona.apellido}}</td>
                  <td >{{item.persona.dni}}</td>
                  <div *ngFor="let rol of item.roles">
                    <td >{{rol.descripcion}}</td>
                  </div>
                  <td >{{item.enabled}}</td>

                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn  btn-warning" [routerLink]="['/form-usuario',item.id]">
                        <i class="fa fa-pen"></i>
                      </button>&nbsp;
                      <button type="button" class="btn btn-danger" (click)="delete(item)">
                        <i class="fa fa-times"></i>
                      </button>

                    </div>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                 
                </tr>
              </tfoot>
            </table>
          </div>
        </div>

      </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
   
    </div>
    <!-- /.card-footer-->
  </div>
