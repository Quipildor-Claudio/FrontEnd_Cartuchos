<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{title}}</h3>
  </div>
  <div class="card-body">
    <button type="button" id="btn-agregar" class="btn" data-bs-toggle="btn" data-bs-placement="top" title="Agregar Color" (click)="agregarColor()" >Agregar Color</button>
    <div id="" class=" dt-bootstrap4">
      <br/>
      <div class="row">
        <div class="col-sm-12 col-md-6"></div>
        <div class="col-sm-12 col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-striped table-bordered table-hover dtr-inline">
            <thead>
              <tr class="divisiones">
                <th style="width: 10px">ID</th>
                <th>Nombre</th>
                <th>Funciones Disponibles</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of colores; let i = index" class="odd divisiones">
                <td>{{item.id}}</td>
                <td class="custom-nombre-column">
                  <input *ngIf="editarIndex === i" type="text" [(ngModel)]="item.nombre" class="form-control custom-input" placeholder="Modificar Color" />
                  <span *ngIf="editarIndex !== i">{{item.nombre}}</span>
                </td>
                <td>
                  <!--Botones Ocultos-->
                  <div class="btn-group">
                    <button *ngIf="!edicionEnProgreso" type="button" class="btn btn-warning" data-bs-toggle="tooltip " data-bs-placement="top" title="Modificar" id="btn-modificar" (click)="habilitarModificacion(i)">
                      <i class="bi bi-pencil-square"></i>
                    </button>&nbsp;
                    <button *ngIf="!edicionEnProgreso" type="button" class="btn btn-danger" data-bs-toggle="btn" data-bs-placement="top" title="Eliminar" (click)="delete(item)">
                      <i class="bi bi-trash3"></i>
                    </button>
                    <button *ngIf="editarIndex === i && edicionEnProgreso" type="button" class="btn btn-success" (click)="update(item)">
                      Modificar
                    </button>
                    <button *ngIf="editarIndex === i && edicionEnProgreso" type="button" class="btn btn-secondary" (click)="cancelarModificacion()">
                      Cancelar
                    </button>
                  </div>
                </td>
              </tr>
              <!-- color nuevo -->
              <tr *ngIf="agregandoNuevoColor" class="odd divisiones nuevo-color">
                <td>{{getNextId()}}</td>
                <td>
                  <input type="text" [(ngModel)]="color.nombre" class="form-control custom-input" placeholder="Nuevo Color" />
                </td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-success" (click)="confirmarAgregar()">Agregar</button>
                    <button type="button" class="btn btn-secondary" (click)="cancelarAgregar()">Cancelar</button>
                  </div>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /.card-body -->
  <div class="card-footer"></div>
  <!-- /.card-footer-->
</div>
