<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-sm-8">
          <h3 class="card-title">{{title}}</h3>
      </div>
      <div class="col-sm-4 row">
          <div class="input-group ">
                  <span class="input-group-text"><i class="bi bi-search"></i></span>
                  <input type="search" class="form-control" name="filterSol" placeholder="Buscar marca" [(ngModel)]="filterText">
          </div>
      </div>
    </div>  </div>
  <div class="card-body">
    <button type="button" class="btn btn-primary " id="btn-agregar" class="btn" data-bs-toggle="btn" data-bs-placement="top" title="Agregar Marca" (click)="agregar()"  [disabled]="edicionEnProgreso"  >Agregar Marca</button>
    <div id="" class=" dt-bootstrap4">
      <br/>
      <div class="row">
        <div class="col-sm-12 col-md-6"></div>
        <div class="col-sm-12 col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-striped table-bordered table-hover dtr-inline"  #marcasContainer id="marcasContainer" data-spy="scroll"  data-offset="0">
            <thead>
              <tr class="divisiones">
                <th style="width: 10px">
                  ID</th>
                <th>Nombre de la Marca</th>
                <th>Funciones Disponible</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of roles | filter: filterText; let i = index" class="odd divisiones">
                <td>{{item.id}}</td>
                <td class="custom-nombre-column">
                  <input *ngIf="editarIndex === i" type="text" [(ngModel)]="item.descripcion" class="form-control custom-input intable" placeholder="Modificar marca" />
                  <span *ngIf="editarIndex !== i">{{item.descripcion}}</span>
                </td>
                <td>
                  <!--Botones Ocultos-->
                  <div class="btn-group">
                    <button *ngIf="!edicionEnProgreso" type="button" class="btn btn-warning" data-bs-toggle="tooltip " data-bs-placement="top" title="Modificar" id="btn-modificar" (click)="habilitarModificacion(i)" [disabled]="agregandoNuevoRol">
                      <i class="bi bi-pencil-square"></i>
                    </button>&nbsp;
                    <button *ngIf="!edicionEnProgreso" type="button" class="btn btn-danger" data-bs-toggle="btn" data-bs-placement="top" title="Eliminar" (click)="delete(item)" [disabled]="agregandoNuevoRol">
                      <i class="bi bi-trash3"></i>
                    </button>
                    <button *ngIf="editarIndex === i && edicionEnProgreso" type="button" class="btn btn-success" (click)="update(item)">
                      Modificar
                    </button>
                    <button *ngIf="editarIndex === i && edicionEnProgreso" type="button" class="btn btn-secondary" (click)="cancelarModificacion()">
                      Cancelar
                    </button>
                  </div>
                </td>
              </tr>
               <!-- color nuevo -->
               <tr *ngIf="agregandoNuevoRol" class="odd divisiones nuevo-color">
                <td>{{getNextId()}}</td>
                <td>
                  <input type="text" [(ngModel)]="rol.descripcion" class="form-control custom-input intable" placeholder="Nueva Marca" />
                </td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-success" (click)="confirmarAgregar()">Agregar</button>
                    <button type="button" class="btn btn-secondary" (click)="cancelarAgregar()">Cancelar</button>
                  </div>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>

    </div>
  </div>
  <!-- /.card-body -->
  <div class="card-footer">
 
  </div>
  <!-- /.card-footer-->
</div>
