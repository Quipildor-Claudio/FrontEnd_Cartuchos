<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-sm-8">
          <h3 class="card-title">{{title}}</h3>
      </div>
      <div class="col-sm-4 row">
          <div class="input-group ">
                  <span class="input-group-text"><i class="bi bi-search"></i></span>
                  <input type="search" class="form-control" name="filterSol" placeholder="Buscar color" [(ngModel)]="filterText">
          </div>
      </div>
    </div>  </div>
  <div class="card-body">
    <button type="button" class="btn btn-primary "  id="btn-agregar" class="btn" data-bs-toggle="btn" data-bs-placement="top" (click)="agregar()"  [disabled]="edicionEnProgreso" title="Agregar Tipo">Agregar Tipo de Cartucho</button>
    <div id="" class=" dt-bootstrap4">
      <br/>
      <div class="row">
        <div class="col-sm-12 col-md-6"></div>
        <div class="col-sm-12 col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <table 
          class="table table-striped table-bordered table-hover dtr-inline">
            <thead>
              <tr class="divisiones">
                <th style="width: 10px">
                  ID</th>
                <th>Nombre del Tipo de Cartucho</th>
                <th>Funciones Disponibles</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of tipo_cartuchos | filter:filterText; let i = index" class="odd divisiones">
                <td>{{item.id}}</td>
                <td class="custom-nombre-column">
                  <input *ngIf="editarIndex === i" type="text" [(ngModel)]="item.descripcion" class="intable form-control custom-input" placeholder="Modificar Color" />
                  <span *ngIf="editarIndex !== i">{{item.descripcion}}</span>
                </td>
                <td class="col-sm-3">
                  <!--Botones Ocultos-->
                  <div class="btn-group">
                    <button *ngIf="!edicionEnProgreso" type="button" class="btn btn-warning" data-bs-toggle="tooltip " data-bs-placement="top" title="Modificar" id="btn-modificar" (click)="habilitarModificacion(i)" [disabled]="agregandoNuevoCartuchoTipo">
                      <i class="bi bi-pencil-square"></i>
                    </button>&nbsp;
                    <button *ngIf="!edicionEnProgreso" type="button" class="btn btn-danger" data-bs-toggle="btn" data-bs-placement="top" title="Eliminar" (click)="delete(item)" [disabled]="agregandoNuevoCartuchoTipo">
                      <i class="bi bi-trash3"></i>
                    </button>
                    <button *ngIf="editarIndex === i && edicionEnProgreso" type="button" class="btn btn-success" (click)="update(item)" >
                      Modificar
                    </button>
                    <button *ngIf="editarIndex === i && edicionEnProgreso" type="button" class="btn btn-secondary" (click)="cancelarModificacion()">
                      Cancelar
                    </button>
                  </div>
                </td>
              </tr>
                 <!-- carga nuevo -->
                 <tr *ngIf="agregandoNuevoCartuchoTipo" class="odd divisiones nuevo-color">
                  <td>{{getNextId()}}</td>
                  <td>
                    <input type="text" [(ngModel)]="tipo_cartucho.descripcion"class="form-control custom-input intable" placeholder="Nuevo tipo de cartucho" />
                  </td>
                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn btn-success" (click)="confirmarAgregar()">Agregar</button>
                      <button type="button" class="btn btn-secondary" (click)="cancelarAgregar()">Cancelar</button>
                    </div>
                  </td>
                </tr>
            </tbody>
            <tfoot>
              <tr>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>

    </div>
  </div>
  <!-- /.card-body -->
  <div class="card-footer">
  </div>
  <!-- /.card-footer-->
</div>
