<div class="container ">
  <div>
    <div class="card"#serviciosCard  id="serviciosCard"  data-spy="scroll" data-offset="0">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-8">
              <h3 class="card-title">{{title}}</h3>
          </div>
          <div class="col-sm-4 row">
              <div class="input-group ">
                      <span class="input-group-text"><i class="bi bi-search"></i></span>
                      <input type="search" class="form-control" name="filterSol" placeholder="Buscar servicio" [(ngModel)]="filterText">
              </div>
          </div>
        </div>  </div>
      <div class="card-body">
        <button type="button" class="btn btn-primary " [disabled]="edicionEnProgreso" (click)="agregar()">Agregar Servicio</button>
        <div id="" class=" dt-bootstrap4">
          <br/>
          <div class="row">
            <div class="col-sm-12 col-md-6"></div>
            <div class="col-sm-12 col-md-6"></div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <table 
              class="table table-striped table-bordered table-hover dtr-inline" #serviciosContainer  id="serviciosContainer"  data-spy="scroll" data-offset="0">
                <thead class="divisiones">
                  <tr>
                    <th style="width: 10px">
                      ID</th>
                    <th>Nombre de Servicio</th>
                    <th>Funciones Disponibles</th>
                  </tr>
                </thead>
                <tbody>
               
                  <tr *ngFor="let item of servicios | filter:filterText; let i = index" class="odd divisiones">
                    <td>{{item.id}}</td>
                    <td class="custom-nombre-column">
                      <input *ngIf="editarIndex === i" type="text" [(ngModel)]="item.nombre" class="form-control custom-input intable" placeholder="Modificar servicio" />
                      <span *ngIf="editarIndex !== i">{{item.nombre}}</span>
                    </td>
                    <td  class="col-sm-3">
                      <!--Botones Ocultos-->
                      <div class="btn-group">
                        <button *ngIf="!edicionEnProgreso" type="button" class="btn btn-warning" data-bs-toggle="tooltip " data-bs-placement="top" title="Modificar" id="btn-modificar" (click)="habilitarModificacion(i)" [disabled]="agregandoNuevoServicio">
                          <i class="bi bi-pencil-square"></i>
                        </button>&nbsp;
                        <button *ngIf="!edicionEnProgreso" type="button" class="btn btn-danger" data-bs-toggle="btn" data-bs-placement="top" title="Eliminar" (click)="delete(item)" [disabled]="agregandoNuevoServicio">
                          <i class="bi bi-trash3"></i>
                        </button>
                        <button *ngIf="editarIndex === i && edicionEnProgreso" type="button" class="btn btn-success" (click)="update(item)">
                          Modificar
                        </button>
                        <button *ngIf="editarIndex === i && edicionEnProgreso" type="button" class="btn btn-secondary" (click)="cancelarModificacion()">
                          Cancelar
                        </button>
                      </div>
                    </td>
                  </tr>
                   <!-- color nuevo -->
                   <tr *ngIf="agregandoNuevoServicio" class="odd divisiones nuevo-color">
                    <td>{{getNextId()}}</td>
                    <td>
                      <input type="text" [(ngModel)]="servicio.nombre" class="form-control custom-input intable" placeholder="Nuevo Servicio" />
                    </td>
                    <td>
                      <div class="btn-group">
                        <button type="button" class="btn btn-success" (click)="confirmarAgregar()">Agregar</button>
                        <button type="button" class="btn btn-secondary" (click)="cancelarAgregar()">Cancelar</button>
                      </div>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                </tfoot>
              </table>
            </div>
          </div>
    
        </div>
      <!--  <button class="btn btn-primary btn-scroll-top " (click)="scrollToTop()">â†‘ Regresar al Principio</button> -->
      </div>
    </div>
    </div>
</div>
