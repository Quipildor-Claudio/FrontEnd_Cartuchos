<div class="card">
    <div class="card-header">
        <h3 class="card-title">{{title}}</h3>
    </div>
    <div class="card-body">
        <button type="button" class="btn btn-primary " [routerLink]="['/form-impresora']">Agregar Impresora</button>
        <div id="" class=" dt-bootstrap4">
            <br />
            <div class="row">
                <div class="col-sm-12 col-md-6"></div>
                <div class="col-sm-12 col-md-6"></div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-striped table-bordered table-hover dtr-inline">
                        <thead>
                            <tr>
                                <th style="width: 10px">
                                    ID</th>
                                <th>MARCA</th>
                                <th>MODELO</th>             
                                <th>TIPO</th>
                                <th>CARTUCHOS</th>
                                <th>DESCRIPCION</th>
                                <th>ACCIONES</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd" *ngFor="let item of impresoras">
                                <td>{{item.id}}</td>
                                <td>{{item.marca.nombre}}</td>
                                <td>{{item.modelo}}</td>
                                <td>{{item.tipoImpresora.descripcion}}</td>
                                <div *ngFor="let car of item.cartuchos">
                                    <td >{{car.modelo}}  {{car.color.nombre}}</td>
                                  </div>
                                <td>{{item.descripcion}}</td>
                                <td>
                                    <div class="btn-group">
                                        <button type="button" class="btn  btn-warning"
                                            [routerLink]="['/form-impresora',item.id]">
                                            <i class="fa fa-pen"></i>
                                        </button>&nbsp;
                                        <button type="button" class="btn btn-danger" (click)="delete(item)">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">

    </div>
    <!-- /.card-footer-->
</div>
