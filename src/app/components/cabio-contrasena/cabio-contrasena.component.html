<div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Recuperar Contraseña
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="oldPassword">Contraseña Anterior</label>
              <input type="password" class="form-control" id="oldPassword" placeholder="Ingrese su contraseña anterior">
            </div>
            <div class="form-group">
              <label for="newPassword">Nueva Contraseña</label>
              <input type="password" class="form-control" id="newPassword" placeholder="Ingrese su nueva contraseña">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirmar Nueva Contraseña</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme su nueva contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
          </form>
        </div>
      </div>
    </div>
  </div>
