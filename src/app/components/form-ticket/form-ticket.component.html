<div class="row col-sm-10 offset-sm-1 p-4" id="formulario">
    <div class="header">
        <h3>{{ title }}</h3>
    </div>
    <hr id="borde" />
    <div class="bodycol-md-12 offset-sm-1">
        <form>
            <label class="control-label h5">Datos del Equipo </label>

            <div class="col-sm-5">
                <label for="marca" class="control-label h5">Marca</label>
                <select [compareWith]="comparar" class="form-control" [(ngModel)]="equipo.marca" name="marca" required>
                  <option [ngValue]="undefined">Seleccione marca de impresora...</option>
                  <option *ngFor="let marca of marcas" [ngValue]="marca">{{marca.nombre}}</option>
                </select>
          
              </div>


            <div class="form-group row">
                <label for="cue" class="control-label h5">CUE :</label>
                <input type="text" [(ngModel)]="equipo.cue" class="form-control" name="cue">

                <label for="matricula" class="control-label h5">Matricula :</label>
                <input type="text" [(ngModel)]="equipo.matricula" class="form-control" name="matricula">

                <label for="modelo" class="control-label h5">Modelo:</label>
                <input type="text" [(ngModel)]="equipo.modelo" class="form-control" name="modelo">


                <label for="descripcion" class="control-label h5">Descripci√≥n del Equipo:</label>
                <input type="text" [(ngModel)]="equipo.descrpcion" class="form-control" name="descripcion">


            </div>
            <div class="form-group row">
                <br/>
            </div>
            <div class="form-group row">
                <label class="control-label h5">Problema o Falla </label>
                <input type="text" [(ngModel)]="newTicket.problema_reportado" class="form-control" name="problema_reportado">

            </div>


            <div class="form-group row">
                <br/>
            </div>

            <div class="form-group row">
                <div class="col-sm-11">
                    <button type="button" class="btn btn-primary" (click)="create()">Enviar </button>

                </div>
            </div>
        </form>
    </div>
</div>
