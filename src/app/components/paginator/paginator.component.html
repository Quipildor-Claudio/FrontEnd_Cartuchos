<ul class="pagination">
    <li class="page-item" *ngIf="paginador.number > 0">
        <a class="page-link" [routerLink]="['/home/page',paginador.number-1]">&laquo;</a>
    </li>
    <li class="page-item" *ngFor="let page of paginas">
        <a class="page-link" [routerLink]="['/home/page',page-1]">{{page}}</a>
    </li>
    <li class="page-item" *ngIf="paginador.number < paginador.totalPages+1">
        <a class="page-link" [routerLink]="['/home/page',paginador.number+1]">&raquo;</a>
    </li>
</ul>
